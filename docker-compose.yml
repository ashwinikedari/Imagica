version: '3'
services:
  database:
    image: mongo:latest
    container_name: my_mongo_container
    environment: 
      - MONGO_INITDB_DATABASE=imagica
      - MONGO_INITDB_ROOT_USERNAME=Ashwini_Kedari
      - MONGO_INITDB_ROOT_PASSWORD=Ashwini@123
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - .mongo-volume:/data/db
    ports:
      - 27017:27017

  node:
    container_name: imagica_node
    build: myapp
    ports:
      - 3000:3000
    links:
      - database
   
  imagica:
    container_name: imagica_angular
    build: imagica
    ports:
      - 4200:4200
  
  


